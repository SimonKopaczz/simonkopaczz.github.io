<body>
	<header>
		<img src="logo.png">

	<nav>
		<a class="przycisk" href="index.html">Start</a>

	<div class="bruh">Zamów</div>
	<div class="papa"><div class="nananatrzy">

	Nazwisko: <input name="nazwisko"><br>

	Numer telefonu: <input type="number" name="numer"><br>

	<option>Pizza Margherita</option>
	<option>Pizza Tradycyjna</option>
	<option>Pizza Salami</option>
	<option>Pizza Hawajska</option>
	<option>Pizza Kebab</option>
	<option>Pizza Capriciosa</option>
	Notatki do zamówienia:<br> <textarea name="wiadomosc" cols="50" rows="7">Miejsce na notatki....</textarea><br>
	<input type="submit" value="Wyślij">
	<input type="reset" value="Wyczyść">
	</form>
